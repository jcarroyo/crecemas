<ion-view>
    <ion-content class="padding">
        <h1>CreceMas</h1>

        <form name="FormLogin">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.userName" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password" required>
                </label>

                <label class="checkbox">
                    <input type="checkbox">
                </label>
                Recordar
            </div>
            <button class="button button-block button-calm" ng-click="login(FormLogin.$valid)">Login</button>
        </form>
    </ion-content>
</ion-view>
